type Coordinates {
    latitude: Float!
    longitude: Float!
}

type Restaurant {
    id: String!
    name: String!
    rating: Float!
    coordinates: Coordinates!
}

input CoordinatesInput {
    latitude: Float!
    longitude: Float!
}

type Query {
    search(term: String!, coordinates: CoordinatesInput!): [Restaurant!]!
    typeahead(term: String!, coordinates: CoordinatesInput!): [String!]!
    restaurant(id: String!): Restaurant!
}
